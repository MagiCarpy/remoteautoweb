{% extends "layout.html" %}
{% block body %}
<div class="card">
    <div class="card-body">
        {% if current_user.is_authenticated %}
            <h1>Device Manager</h1>
            <hr>
            <form action="" method="POST">
                <div class="parent">
                    <div class="child">
                            <label class="switch">
                                <input name="light" type="checkbox" {% if devices[0].status == 1 %}checked{% endif %}>
                                <span class="slider round"></span>
                            </label>
                    </div>
                    <div class="child">
                        <h3 style="margin-bottom: 5px;">Light</h3>
                    </div>
                </div>
                <br>
                <input type="submit" value="Submit">
            </form>
        {% endif %}
    </div>
  </div>


{% endblock body %}
